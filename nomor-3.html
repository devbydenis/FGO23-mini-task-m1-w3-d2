<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <table>
    <caption>Tabel Titip Beli Warteg</caption>
    <colgroup>
      <col  />
      <col  />
      <col  />
      <col class="total"/>
    </colgroup>
    <!-- thead>tr>th*5 -->
    <thead>
      <tr>
        <th rowspan="2" scope="rowgroup">Nama</th>
        <th colspan="2" scope="colgroup">Item</th>
        <th rowspan="2">Total</th>
      </tr>
      <tr>
        <th colspan="1" scope="col">Minuman</th>
        <th colspan="1" scope="col">Makanan</th>
      </tr>
    </thead>
    <!-- tbody>(tr>th+td*4)*3 -->
    <tbody>
      <tr>
        <th scope="row">Iman</th>
        <td>Air Mineral</td>
        <td>Telor, orek, ayam kecap</td>
        <td>Rp. 15.000</td>
      </tr>
      <tr>
        <th scope="row">Mamad</th>
        <td>Bandrek</td>
        <td>Udang tepung + kuah</td>
        <td>Rp. 5.000</td>
      </tr>
      <tr>
        <th scope="row">Sandi</th>
        <td>Es teh</td>
        <td>Kentang balado, tempe goreng</td>
        <td>Rp. 11.000</td>
      </tr>
    </tbody>
    <!-- tfoot>tr>th+td -->
    <tfoot>
      <tr>
        <th colspan="3" scope="row">Total</th>
        <td>Rp. 31.000</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
