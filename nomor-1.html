<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>nomor-1</title>
</head>
<body>
  <table>
    <caption>
      Tabel Penjualan Warteg Kharomah Bahari
    </caption>
    <!-- thead>tr>th*4 -->
    <thead>
      <tr>
        <th col="col">Item</th>
        <th col="col">Harga Satuan</th>
        <th col="col">Kuantitas</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    tbody>(tr>)*4
    <tbody>
      <tr>
        <th scope="row">Telor Dadar</th>
        <td>Rp. 10.000</td>
        <td>10</td>
        <td>Rp. 100.000</td>
      </tr>
      <tr>
        <th scope="row">Udang Teoung</th>
        <td>Rp. 5.000</td>
        <td>5</td>
        <td>Rp. 25.000</td>
      </tr>
      <tr>
        <th scope="row">Oseng Usus</th>
        <td>Rp. 5.000</td>
        <td>10</td>
        <td>Rp. 50.000</td>
      </tr>
      <tr>
        <th scope="row">Opor Ayam</th>
        <td>Rp. 8.000</td>
        <td>10</td>
        <td>Rp. 80.000</td>
      </tr>
    </tbody>
    <tfoot>
      <th colspan="3">Total</th>
      <td>Rp. 255.000</td>
    </tfoot>
  </table>
</body>
</html>
